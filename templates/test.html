<html>
<head>
<style>
/* 定義按鈕的樣式 */
.button {
  background-color: #4CAF50; /* 綠色 */
  border: none;
  color: white;
  padding: 15px 32px; /* 設定 padding */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

/* 定義按鈕列的樣式 */
.button-bar {
  display: flex;
  flex-direction: column; /* 設定方向為從上往下 */
  align-items: center;
}
</style>
</head>
<body>

<div class="button-bar">
  <a href="#" class="button">首頁</a>
  <a href="#" class="button">關於我們</a>
  <a href="#" class="button">產品</a>
  <a href="#" class="button">聯絡我們</a>
</div>

</body>
</html>
