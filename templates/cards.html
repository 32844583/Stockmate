<!DOCTYPE html>
<html>
<title>股票交易檢討系統</title>
{% include 'head.html' %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table_style.css') }}">
</head>
<body>
{% include 'navbar.html' %}
<form id="create_card" action="{{ url_for('cards') }}" method='post'>
<div>
<input type="text" id="name" name="rule" placeholder="請輸入名稱" value="">
</div>
<div>
<input type="checkbox" id="cat" name="card_name" value="cat">
<label for="cat"><img src="cat.jpg"> 貓</label>
</div>
<div>
<input type="checkbox" id="dog" name="card_name" value="dog">
<label for="dog"><img src="dog.jpg"> 狗</label>
</div>
<div>
<input type="checkbox" id="bird" name="card_name" value="bird">
<label for="bird"><img src="bird.jpg"> 鳥</label>
</div>

<div>
<button type="submit">提交</button>
</div>
</form>


    <h1>所有卡組</h1>

    <div class="table-outbox">
      <table>
        <thead>
        <tr>
            <th>卡組名稱</th>
            <th>使用卡牌</th>
            <th>編輯</th>
            <th>刪除</th>
        </tr>
        </thead>
        <tbody>
            {% for card in cards %}
                <tr>
                    <td>{{ card['卡組名稱'] }}</td>
                    <td>{{ card['使用卡牌'] }}</td>

                    <td>
                        <form action="/edit_card/{{ card['card_id'] }}" method="get">
                            <!-- 創建一個按鈕 -->
                            <input type="submit" value="編輯卡片">
                        </form>
                    </td>
                    <td>
                        <form action="/delete_card/{{ card['card_id'] }}" method="get">
                            <!-- 創建一個按鈕 -->
                            <input type="submit" value="刪除卡片">
                        </form>
                    </td>
                    
                    
                </tr>
            {% endfor %}

        </tbody>
      </table>
    </div>
    <table border="1">


    </table>
</body>
</html>
