
<div class='form_div'>
  <form id="add-trade-form" action="{{ url_for('add_trade') }}" method='post'>
    <h2>Form Validation</h2>
    <div class="form-group">
        <label for="stock-symbol">股票代號</label>
      <input type="text" id="stock-symbol" name="stock_symbol" value="{{ stock_code }}" readonly>
    </div>
    <div class="form-group">
        <label for="stock-name">股票名稱</label>
        <input type="text" id="stock-name" name="stock_name" value="{{ stock_name }}" readonly><br>
    </div>
    <div class="form-group">
        <label for="price">價格:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
    </div>
    <div class="form-group">
        <label for="quantity">數量:</label>
        <input type="number" id="quantity" name="quantity" required><br>
    </div>
    <div class="form-group">
        <label for="reason">原因:</label>
        <input type="text" id="reason" name="reason"><br>
    </div>
    <div class="form-group date">
      <label for="date">日期</label>
      <input type="date" id="date" name="date" placeholder="輸入交易日期" required>
    </div>
    <div class="form-group gender">
      <label for="action">行為</label>
      <select id="action" name="action" >
        <option value="" selected disabled>交易類型</option>
        <option value="買">買</option>
        <option value="賣">賣</option>
      </select>
    </div>
    <div class="form-group gender">
      <label for="rule">使用規則:</label>
      <select id="rule" name="rule">
          <option value="" selected disabled>我的策略</option>
          {% for card in cards %}
          <option value="{{ card['卡組名稱'] }}">{{ card['卡組名稱'] }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group submit-btn">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
